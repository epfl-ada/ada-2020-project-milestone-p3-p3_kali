---
layout: page
---

<div class="post-preview">
  <header class="post-header">
    <div class="post-title">
      {{ page.title }}
    </div>
    <div class="post-subtitle">
      Posted by {% if page.author %}{{ page.author }}{% else %}{{ site.title }}{% endif %} on
      {{ page.date | date: "%B %-d, %Y" }}
    </div>
  </header>
  <article class="post-article">
    {{ content }}
  </article>
</div>
<hr>
